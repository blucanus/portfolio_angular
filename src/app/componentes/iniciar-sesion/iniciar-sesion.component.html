<div class="section">
    <div class="container">
        <div class="card col-md-9 border-light">
            <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
                <div class="row mb-3">
                    <label for="username" class="col-sm-2 col-form-label"
                    >Nombre de Usuario</label
                    >
                    <div class="col-sm-10">
                    <input type="text" formControlName="username" class="form-control" id="username" />
                        <div *ngIf="Username?.touched">
                            <p *ngIf="Username?.hasError('required')" class="text-danger">
                                El usuario es requerido
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-sm-2 col-form-label"
                    >Contraseña</label
                    >
                    <div class="col-sm-10">
                    <input type="password" formControlName="password" class="form-control" id="password" />
                    <div *ngIf="Password?.errors && Password?.touched">
                        <p *ngIf="Password?.hasError('required')" class="text-danger">
                            Parece que no has escrito nada
                        </p>
                        <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
                            Parece que te faltan algunos caracteres.. son minimo 4.
                        </p>
                    </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</div>
